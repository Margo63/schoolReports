services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: school_reports
      POSTGRES_USER: margarita
      POSTGRES_PASSWORD: margarita
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U margarita -d school_reports"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/school_reports
      SPRING_DATASOURCE_USERNAME: margarita
      SPRING_DATASOURCE_PASSWORD: margarita

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect

      SERVER_PORT: "8082"

      JWT_SECRET: mySecretKey123456789012345678901234567890123456789012345678901234567890
      JWT_EXPIRATION: "86400000"
    ports:
      - "8082:8082"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
